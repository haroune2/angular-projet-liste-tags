<div class="container" *ngIf="projects && projects.length > 0">
  <div class="projects" *ngFor="let project of projects">
    <h2>{{ project.nom }}</h2>
    <p>Tags: {{ project.tags.join(', ') }}</p>
  </div>
</div>
<div *ngIf="!projects || projects.length === 0">
  <p>Aucun projet disponible.</p>
</div>
